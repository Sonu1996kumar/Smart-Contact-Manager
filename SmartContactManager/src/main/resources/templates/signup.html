<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is Home Page</title>
</head>
<body>
  <section>
	  <div class="container">
	   
	   <div class="row">
	   
	     <div class="col-md-6 offset-md-3">
	     
	     <div class="my-cart"> 
	     
	     <h1 class="text-center">Register Here</h1>
	     
	     <form action="" th:action="@{/do_register}" method="post">
	     
	     <!-- name field -->
	     <div class="form-group">
	     
              <label for="name_field">Your Name</label>
              <input 
              type="text" 
              class="form-control" 
              id="name_field" 
              aria-describedby="emailHelp" 
              placeholder="Enter Here"
              />
              
         </div>
	     <!-- email field -->
	     <div class="form-group">
	     
              <label for="email_field">Your Email </label>
              <input 
              type="email" 
              class="form-control" 
              id="email_field" 
              aria-describedby="emailHelp" 
              placeholder="Enter Here"
              />
              
         </div>
	     <!-- password field -->
	     <div class="form-group">
	     
              <label for="password_field">Your Email </label>
              <input 
              type="password" 
              class="form-control" 
              id="password_field" 
              aria-describedby="emailHelp" 
              placeholder="Enter Here"
              />
              
         </div>
         
         <!-- user about   field -->
         <div class="form-group">
            
            <textarea placeholder="Enter something yourself"  cols="30" rows="10" class="form-control"></textarea>
            
         </div>
         
         <div>
            <button type="submit" class="btn bg-primary btn-block text-white">
               Submit
            </button>
            <button  type="reset" class="btn btn-warning btn-block">
               Reset
            </button>
         </div>
	     
	     </form>
	     
	     </div>
	     
	     </div>
	     
	   </div>
	   
	  </div>
	  
  </section>
</body>
</html>
